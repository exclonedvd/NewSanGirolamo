<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">

  <style>

    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: var(--bg); color: var(--fg); display:flex; min-height:100vh; }

    h1 { font-size: clamp(28px,4vw,40px); margin:0 0 8px; }
    p  { color: var(--muted); margin: 6px 0; line-height:1.6; }
    a.button { display:inline-block; margin-top:16px; padding:10px 16px; border:1px solid var(--accent); color: var(--accent); text-decoration:none; border-radius:12px; }
    a.button:hover { background: var(--accent); color: #fff; }
  </style>
</head>
